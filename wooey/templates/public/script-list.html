<div class="btn-group" role="group" aria-label="...">
  <button type="button" class="btn btn-default">All</button>
  <button type="button" class="btn btn-default">Active</button>
  <button type="button" class="btn btn-default">Disabled</button>
</div>

<hr/>

<div class="row">
  {% for script in scripts %}
  <div class="col-sm-2 col-md-4">
    <div class="thumbnail">
      <div class="caption">
        <h5>{% if script.is_active and script.is_authorised %}
               <a href="{{ url_for('public.create_job', script_id=script.id) }}">
            {% else %}
            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
            {% endif %}
            {% if script.nicename %}
               {{ script.display_name }}
            {% else %}
               {{ script.name }}
            {% endif %}

            {% if script.is_active and script.is_authorised %}
                </a>
            {% endif %}
        </h5>
        <p>{{ script.description}}</p> <!--| truncate(10,True)-->
      </div>
    </div>
  </div>
  {% endfor %}
</div>
