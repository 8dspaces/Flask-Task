{% load i18n %}
<form class="navbar-form" method="post" action="{% url 'djangui_login' %}">
    {% csrf_token %}
  <div class="form-group">
    <input name="username" type="username" class="form-control" id="username" placeholder="{% trans "Username" %}">
  </div>
  <div class="form-group">
    <input name="password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
    <input type="hidden" name="next" value="{{ request.path }}" />
  <button type="submit" class="btn btn-default" id="djangui-login">{% trans "Login" %}</button>
</form>
